<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starplus | Future of Investment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #c0ff00; --bg: #0b0d10; --card: #161a1e; --text: #ffffff; --green: #00ff88; --red: #ff4757; --gray: #888; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        
        .paj { display: none; padding: 20px; animation: fadeIn 0.4s ease; }
        .paj.aktive { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #2d2d2d; box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        .balance-card { background: linear-gradient(135deg, #1d2b00, #0b0d10); border: 1px solid var(--primary); padding: 30px; border-radius: 25px; text-align: center; }
        
        .input-group { position: relative; width: 100%; margin: 12px 0; }
        input { width: 100%; padding: 16px; border-radius: 14px; border: 1px solid #333; background: rgba(0,0,0,0.6); color: #fff; box-sizing: border-box; outline: none; transition: 0.3s; font-size: 15px; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(192, 255, 0, 0.1); }
        .input-group i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--gray); cursor: pointer; padding: 10px; z-index: 10; }

        .btn-main { width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: 800; cursor: pointer; background: var(--primary); color: #000; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; margin-top: 10px; }
        .btn-main:active { transform: scale(0.98); }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: rgba(22,26,30,0.98); backdrop-filter: blur(15px); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #2d2d2d; z-index: 1000; }
        .nav-item { color: #666; text-align: center; font-size: 11px; cursor: pointer; transition: 0.3s; flex: 1; }
        .nav-item i { font-size: 20px; margin-bottom: 5px; }
        .nav-item.active { color: var(--primary); }

        /* Wallet Display Style */
        .wallet-box { background: #000; padding: 15px; border-radius: 12px; border: 1px dashed var(--primary); margin: 15px 0; position: relative; }
        .wallet-address { font-size: 11px; color: var(--primary); word-break: break-all; margin-bottom: 10px; display: block; }
        .copy-badge { background: var(--primary); color: #000; padding: 5px 10px; border-radius: 5px; font-size: 10px; font-weight: bold; cursor: pointer; }

        .support-btn { position: fixed; right: 20px; bottom: 100px; background: var(--primary); color: black; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 4px 15px rgba(192, 255, 0, 0.4); z-index: 999; cursor: pointer; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div class="support-btn" onclick="window.open('https://t.me/starplus_support', '_blank')">
        <i class="fas fa-headset"></i>
    </div>

    <div id="paj-auth" class="paj aktive">
        <div style="text-align:center; margin-top:40px; padding: 10px;">
            <h1 style="color:var(--primary); font-size:48px; margin-bottom:5px; letter-spacing: -2px;">STARPLUS</h1>
            <p style="color:var(--gray); margin-bottom:30px; font-size: 14px;">Investissez dans le futur.</p>
            <div class="card" style="width:100%; max-width:380px; margin:auto;">
                <h3 id="auth-title">Créer un compte</h3>
                <div id="field-username" class="input-group"><input type="text" id="username" placeholder="Nom d'utilisateur"></div>
                <div class="input-group"><input type="email" id="email" placeholder="Adresse Email"></div>
                <div class="input-group">
                    <input type="password" id="pass" placeholder="Mot de passe">
                    <i class="fas fa-eye" onclick="togglePass('pass', this)"></i>
                </div>
                <div id="field-confirm" class="input-group">
                    <input type="password" id="pass-confirm" placeholder="Confirmer mot de passe">
                    <i class="fas fa-eye" onclick="togglePass('pass-confirm', this)"></i>
                </div>
                <div id="field-ref" class="input-group"><input type="text" id="ref-code" placeholder="Email parrain (Optionnel)"></div>
                <button class="btn-main" id="btn-auth" onclick="handleAuth()">S'INSCRIRE</button>
                <p style="margin-top:25px; font-size:14px; color: var(--gray);">
                    <span id="text-ask">Déjà un membre ?</span> 
                    <span id="toggle-link" onclick="toggleAuthMode()" style="color:var(--primary); cursor:pointer; font-weight:bold;">Se connecter</span>
                </p>
            </div>
        </div>
    </div>

    <div id="paj-home" class="paj">
        <div class="balance-card">
            <small>Solde USDT</small>
            <h1 style="font-size: 45px;"><span id="user-balance">0.00</span></h1>
            <div style="display:flex; gap:12px; margin-top:20px;">
                <button class="btn-main" onclick="montrePaj('paj-depot')" style="background:#fff; flex:1;">Dépôt</button>
                <button class="btn-main" onclick="montrePaj('paj-retrait')" style="flex:1;">Retrait</button>
            </div>
        </div>
        <div id="admin-shortcut" style="display:none; margin-top:15px;"><button class="btn-main" style="background:orange; color:black;" onclick="montrePaj('paj-admin'); chajeAdmin();">PANEL ADMIN</button></div>
        <h3 style="margin-top:25px;">Statistiques</h3>
        <div class="card" style="display:flex; justify-content:space-around; text-align:center;">
            <div><small>Pack</small><br><b id="user-vip-status" style="color:var(--primary);">VIP 0</b></div>
            <div><small>Email</small><br><b id="display-id" style="font-size: 10px;">...</b></div>
            <div><small>Revenu/J</small><br><b id="daily-profit">0.00</b></div>
        </div>
    </div>

    <div id="paj-depot" class="paj">
        <h2>Recharger mon compte</h2>
        <div class="card" style="text-align:center;">
            <p style="font-size: 13px; color: var(--gray);">Réseau: <b>USDT BEP20</b></p>
            <img src="https://chart.googleapis.com/chart?chs=180&cht=qr&chl=0x93ba288d4fe6c64234a44f3234cbf6949e76246e" style="border:5px solid #fff; border-radius:10px; margin:15px 0;">
            
            <div class="wallet-box">
                <span class="wallet-address" id="company-wallet">0x93ba288d4fe6c64234a44f3234cbf6949e76246e</span>
                <span class="copy-badge" onclick="copyToClipboard('0x93ba288d4fe6c64234a44f3234cbf6949e76246e')"><i class="fas fa-copy"></i> Copier l'adresse</span>
            </div>

            <div class="input-group">
                <input type="number" id="montant-depot" placeholder="Montant déposé (USDT)">
            </div>
